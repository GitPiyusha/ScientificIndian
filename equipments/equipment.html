  <!-- ===== MAIN CONTENT ===== -->
  <div class="equip-container">

    <h2 id="equipName" class="equip-title"></h2>
<div class="equip-image-wrapper">
  <img id="equipImg" src="" alt="Equipment Image" class="equip-image" />
</div>
    <div class="equip-card">
      <h3>Overview</h3>
      <p id="equipShort"></p>
    </div>

    <div class="equip-card">
      <h3>Description</h3>
      <p id="equipDesc"></p>
    </div>

    <div class="equip-card">
      <h3>Specifications</h3>
      <ul id="equipSpecs"></ul>
    </div>

    <div class="equip-card">
      <h3>Services Required</h3>
      <ul id="equipServices"></ul>
    </div>

    <div class="equip-card" id="noteBox" style="display:none;">
      <h3>Notes</h3>
      <p id="equipNotes"></p>
    </div>

  </div>

  <!-- Load data file -->
  <script src="../data/lab-data.js"></script>

  <!-- MENU SCRIPT -->
  <script>
    function toggleMenu() {
      document.querySelector(".menu").classList.toggle("open");
    }
    function closeMenu() {
      document.querySelector(".menu").classList.remove("open");
    }
  </script>

  <!-- DATA SCRIPT -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const allLabs = Object.values(labData).flat();

    const equip = allLabs.find(item => item.id === id);

    if (!equip) {
      document.body.innerHTML = "<h2 style='padding:20px;color:red;'>Equipment Not Found</h2>";
      throw new Error("Equipment Not Found");
    }

    document.getElementById("equipName").textContent = equip.name;
    document.getElementById("equipImg").src = equip.img;

    document.getElementById("equipShort").textContent = equip.short;
    document.getElementById("equipDesc").textContent = equip.description;

    if (Array.isArray(equip.specifications)) {
      equip.specifications.forEach(spec => {
        document.getElementById("equipSpecs").innerHTML += `<li>${spec}</li>`;
      });
    }

    if (Array.isArray(equip.services)) {
      equip.services.forEach(s => {
        document.getElementById("equipServices").innerHTML += `<li>${s}</li>`;
      });
    }

    if (equip.notes) {
      document.getElementById("noteBox").style.display = "block";
      document.getElementById("equipNotes").textContent = equip.notes;
    }
  </script>

<a href="../index.html" class="home-btn">
